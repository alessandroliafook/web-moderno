<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
         function exibirResultado(id, dados) {
             const texto = JSON.stringify(dados)
             document.getElementById(id).innerHTML = texto
         }

         /* Opções já passadas como parâmetro direto
            na chamada da função com chamada completa
            da biblioteca*/
         axios.get('parOuImpar', {
            params: {
                numero: 6
            }
         }).then(resp => exibirResultado('get', resp.data))

        /* Realizando a chamada mais direta 
            por default o axios trata o get*/
        // axios('parOuImpar?numero=10')
        //     .then(resp => exibirResultado('get', resp.data))


        // Requisição de post
        axios.post('formulario', {
            nome: 'João',
            sobrenome: 'Silva'
        }).then(resp => exibirResultado('post', resp.data))

    </script>
</body>
