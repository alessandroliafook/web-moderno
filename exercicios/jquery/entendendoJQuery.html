<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div')
            .hide(5000)
            .show(5000)
            .fadeOut(5000)
        
        console.log($('div')[0]) // return jquery wrapper 
        console.log($('div').get(0)) // return DOM element
        console.log($.isEmptyObject({})) // função utilitária
        console.log(jQuery.inArray(3, [1, 2, 3])) // retorna o índice do elemento no array

        /* É possível extender o jquery para adicionar novas funções
            a partir da definição $.fn.nomeDaFunção */
        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this // retornar o objeto para permitir encadear chamadas
        }

        $('body').fundoVerde().hide(1000)
    </script>
</body>
